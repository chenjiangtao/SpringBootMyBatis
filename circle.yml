machine:
  services:
    - docker
  java:
    version: oraclejdk8

dependencies:
  override:
    - docker info

deployment:
  staging:
    branch: master
    commands:
      - gradle build && cp -R build/libs $CIRCLE_ARTIFACTS
  hub:
    branch: master
    commands:
      - gradle build && cp -R build/libs $CIRCLE_ARTIFACTS
      - docker build -t spike234/springboot-all .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push spike234/springboot-all
